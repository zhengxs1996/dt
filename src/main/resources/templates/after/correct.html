<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>考试场次管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div class="layui-btn-group demoTable">
<!--    <button type="button" class="layui-btn" onclick="add()">添加</button>-->
<!--    <button class="layui-btn" data-type="getCheckData">批量删除</button>-->
    <table class="layui-hide" id="demo" lay-filter="test"></table>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="paper">查看试卷</a>
</script>


<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/jquery-1.12.2.min.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(['table','layer'], function () {
        var table = layui.table,
            layer=layui.layer;

        table.render({
            elem: '#demo'
            ,id:'testReload'
            , url: 'exam/list'
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 1 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页
                ,limits:[5,10,15]

            }
            , cols: [
                [
                    {type:'checkbox', fixed: 'left'}
                    ,{field: 'eId', width: 150, title: '考试场次', sort: true}
                    , {field: 'cName', width: 100, title: '课程名称'}
                    , {field: 'endTime', width: 200, title: '考次结束时间'}
                    , {fixed: 'right', width:300, align:'center', toolbar: '#barDemo'}
                ]
            ]
        });
        //监听表格复选框选择
        table.on('checkbox(test)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                $.ajax({
                    type: "post",
                    url: "createPaper",
                    data: {"eId": data.eId},
                    dataType: "json",
                    success: function (data) {
                        if (data.code == 1) {
                            layer.msg(data.info);
                        } else {
                            alert("试卷生成失败：" + data.info);
                        }
                    }
                })
            }else
             if (obj.event === 'paper') {
                layer.open({
                    type: 2,
                    title: '试卷',
                    area: ['90%', '90%'], //宽高
                    content: "Student?eId=" + data.eId,  //跳到新增页面
                });
            }
             else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                    //向服务端发送删除指令
                    $.ajax({
                        type: "post",
                        url: "exam/delete",
                        data: {"eId": data.eId},
                        dataType: "json",
                        success: function (data) {
                            if (data.code == 1) {
                                table.reload('testReload', {
                                    url: 'exam/list',
                                    method: 'get',
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                });
                            } else {
                                alert(data.info);
                            }
                        }
                    })
                });
            } else if(obj.event === 'edit'){
                // layer.alert("编辑行");
                layer.open({
                    type:2,
                    area:['70%','70%'],
                    content:'toUpdate?eId='+data.eId
                })
            }
        });

    });
</script>
<script>
    function add() {
//页面层
        layer.open({
            type: 2,
            title: '添加',
            area: ['70%', '70%'], //宽高
            content: "toAdd"  //跳到新增页面
        });
    }
</script>

</body>
</html>

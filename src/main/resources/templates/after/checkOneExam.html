<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>

    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script type="text/javascript" th:src="@{/js/vue.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.12.2.min.js}"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend><h3 th:text="${title}">信息</h3></legend>
</fieldset>

<form class="layui-form" th:object="${vExamManage}">
    <div class="layui-form-item">
        <label class="layui-form-label">考试场次</label>
        <div class="layui-input-block">
            <label>
                <input type="text" name="eId" lay-verify="title" autocomplete="off" th:value="*{eId}" disabled="disabled" class="layui-input">
            </label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">课程名称</label>
        <div class="layui-input-block">
            <label>
                <input type="text" name="cName" lay-verify="title" autocomplete="off" th:value="*{course.getcName()}" disabled="disabled" class="layui-input">
            </label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
            <label>
                <input type="text" id="beginTime" name="beginTime" lay-verify="title" autocomplete="off" th:value="*{beginTime}" disabled="disabled" class="layui-input">
            </label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
            <label>
                <input type="text" id="endTime" name="endTime" lay-verify="title" autocomplete="off" th:value="*{endTime}" disabled="disabled" class="layui-input">
            </label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">考试持续时间(分钟)</label>
        <div class="layui-input-block">
            <label>
                <input type="text" id="totalTime" name="totalTime" lay-verify="title" autocomplete="off" th:value="*{totalTime}" disabled="disabled" class="layui-input">
            </label>
        </div>
    </div>
</form>
</body>
</html>

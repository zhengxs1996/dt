
#项目名
server.servlet.context-path=/dt

#配置别名需要扫描的包
mybatis.type-aliases-package=com.qfedu.dt.entity

#引入映射文件
mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis.mapper-locations=classpath:com/qfedu/mapper/*.xml

#druid数据库连接池配置,注意driver-class-name,url中添加时区的配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://106.13.167.97:3307/dt?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#和druid相关配置
#初始化建立物理连接的个数
spring.datasource.druid.initial-size=5
#最小连接池个数
spring.datasource.druid.min-idle=5

#设置日志显示级别
logging.level.org.thymeleaf=info

#thymelea模板配置
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.servlet.content-type=text/html

#redis相关配置
spring.redis.host=106.13.167.97
spring.redis.port=6379


#设置templates/下的模板文件可以直接访问
